<!DOCTYPE html>
<html>
<head>
	<title>
		sitelib
	</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type="text/javascript" src="{{url_for('static', filename='lib.js')}}"></script>

	<script type="text/javascript">
	$(document).ready(function() {
		$(document).behave();
	})
	</script>
</head>
<body>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<h1>Register form</h1>
			<br>
			<form data-behave-register>
				<div class="form-group">
					<label for="email">Email</label>
					<input id="email" class="form-control" type="email" name="username">
				</div>

				<div class="form-group">
					<label for="password1" >Password 1</label>
					<input id="password1" class="form-control" type="password" name="password1">
				</div>
				<div class="form-group">
					<label for="password2" >Password 2</label>
					<input class="form-control" type="password" id="password2" name="password2">
				</div>
				<div class="form-group">
					<label for="password3" >Password 3</label>
					<input class="form-control" type="password" id="password3" name="password3">
				</div>

				<div class="form-group">
					<label for="password4" >Password 4</label>
					<input class="form-control" type="password" id="password4" name="password4">
				</div>

				<button class="btn btn-default" type="submit">Register</button>
			</form>

		</div>
	</div>
</body>

</html>
